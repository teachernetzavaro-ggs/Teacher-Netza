    .page-transition {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    function getWhatsAppLink(level, programName) {
      const messages = {
        'Principiante': `Hola Teacher Netza, me interesa el programa Principiante – ${programName}. ¿Podrías darme información sobre horarios y precios?`,
        'Intermedio': `Hola Teacher Netza, me interesa el programa Intermedio – ${programName}. ¿Podrías darme información sobre horarios y precios?`,
        'Avanzado': `Hola Teacher Netza, me interesa el programa Avanzado – ${programName}. ¿Podrías darme información sobre horarios y precios?`
      };
      return `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(messages[level])}`;
    }

    function showPage(pageName) {
      currentPage = pageName;
      const pages = ['home', 'about', 'classes', 'beginner', 'intermediate', 'advanced', 'contact'];
      pages.forEach(page => {
        const pageElement = document.getElementById(`page-${page}`);
        if (pageElement) {
          if (page === pageName) {
            pageElement.style.display = 'block';
            pageElement.classList.add('page-transition');
          } else {
            pageElement.style.display = 'none';
          }
        }
      });
      
      document.querySelectorAll('.nav-link').forEach(link => {
        const linkPage = link.getAttribute('data-page');
        if (linkPage === pageName) {
          link.style.fontWeight = '600';
          link.style.opacity = '1';
        } else {
          link.style.fontWeight = '400';
          link.style.opacity = '0.7';
        }
      });

      window.scrollTo(0, 0);
    }

    async function onConfigChange(config) {
      const root = document.getElementById('root');
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const navyColor = config.navy_color || defaultConfig.navy_color;
      const wineColor = config.wine_color || defaultConfig.wine_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      root.style.backgroundColor = backgroundColor;
      root.style.color = textColor;
      root.style.fontFamily = `${customFont}, 'Inter', sans-serif`;
      
      const heroMessage = document.getElementById('hero-main-message');
      if (heroMessage) {
        heroMessage.textContent = config.hero_main_message || defaultConfig.hero_main_message;
        heroMessage.style.color = navyColor;
        heroMessage.style.fontSize = `${baseSize * 2}px`;
      }
      
      const heroSubtitle = document.getElementById('hero-subtitle');
      if (heroSubtitle) {
        heroSubtitle.textContent = config.hero_subtitle || defaultConfig.hero_subtitle;
        heroSubtitle.style.color = textColor;
        heroSubtitle.style.fontSize = `${baseSize * 1.125}px`;
      }
      
      const ctaButtons = document.querySelectorAll('.cta-button');
      ctaButtons.forEach(btn => {
        btn.textContent = config.whatsapp_cta || defaultConfig.whatsapp_cta;
        btn.style.backgroundColor = wineColor;
        btn.style.fontSize = `${baseSize * 1.125}px`;
      });
      
      const aboutIntro = document.getElementById('about-intro');
      if (aboutIntro) {
        aboutIntro.textContent = config.about_intro || defaultConfig.about_intro;
        aboutIntro.style.fontSize = `${baseSize * 1.25}px`;
      }
      
      const classesIntro = document.getElementById('classes-intro');
      if (classesIntro) {
        classesIntro.textContent = config.classes_intro || defaultConfig.classes_intro;
        classesIntro.style.fontSize = `${baseSize * 1.125}px`;
      }
      
      const contactMessage = document.getElementById('contact-main-message');
      if (contactMessage) {
        contactMessage.textContent = config.contact_main_message || defaultConfig.contact_main_message;
        contactMessage.style.fontSize = `${baseSize * 1.25}px`;
      }
      
      const contactNote = document.getElementById('contact-note');
      if (contactNote) {
        contactNote.textContent = config.contact_note || defaultConfig.contact_note;
        contactNote.style.fontSize = `${baseSize}px`;
      }
      
      const pageTitles = document.querySelectorAll('.page-title');
      pageTitles.forEach(title => {
        title.style.color = navyColor;
        title.style.fontSize = `${baseSize * 2.25}px`;
      });
      
      const cards = document.querySelectorAll('.info-card');
      cards.forEach(card => {
        card.style.backgroundColor = accentColor;
        card.style.borderColor = wineColor;
      });
      
      const levelCards = document.querySelectorAll('.level-card');
      levelCards.forEach(card => {
        card.style.backgroundColor = accentColor;
        card.style.borderColor = navyColor;
      });
      
      const programButtons = document.querySelectorAll('.program-button');
      programButtons.forEach(btn => {
        btn.style.backgroundColor = wineColor;
        btn.style.fontSize = `${baseSize}px`;
      });
      
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.style.color = backgroundColor;
        link.style.fontSize = `${baseSize * 0.9375}px`;
      });
      
      const nav = document.querySelector('nav');
      if (nav) {
        nav.style.backgroundColor = navyColor;
      }
      
      const footer = document.getElementById('footer');
      if (footer) {
        footer.style.backgroundColor = navyColor;
        footer.style.fontSize = `${baseSize * 0.875}px`;
      }
    }

    function mapToCapabilities(config) {
      return {

            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,

          set: (value) => {
            config.font_family = value;
